<!--SSH介绍:
        SSH是Secure shell的缩写,是目前较为可靠,专为远程登录会话和其它网络服务提供安全性的协议.最初
        是UNIX系统上的一个程序,后来扩展到其它操作平台.
        github要求推送代码的用户是其本人,所以每次都需要输入用户名和密码,用以验证你是否为合法的用户,
        为了省去每次都要输入密码的麻烦,便采用了ssh秘钥.

        通过 SSH 的方式能够：1.实现免密操作（不需要每次都输入用户名和密码）
                           2.有利多人合作开发项目的（让多个人都能够操作同一个仓库）

        git中创建ssh生成密钥:
        1.创建SSH Key: ssH-keygen -t rsa
        2.文件路径: c:\用户\当前用户名\.ssh
        3. .ssh文件夹中有2个文件:
          3.1 id-rsa   私钥
          3.2 id-rsa.pub 公钥
        4.在GitHub--settings--SSH and GPG keys页面中新创建SSH Key
        5.粘贴公钥内容(id-rsa.pub)到对应文本框中
        6.在GitHub中新建仓库或者使用当前仓库,拿到git@github.com:用户名/仓库名.git
        7.此后,再次以ssh方式与github通信,就不用再输入密码确认身份了
